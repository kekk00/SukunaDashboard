<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Pagina Non Trovata</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
html { scroll-behavior: smooth; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2c2c44);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* NAV BAR */
.hero {
    background: url("https://i.ibb.co/hJ0tZ0L6/3c03686c7dc590a177d215e4587c057a.jpg") center/cover no-repeat;
    height: 60px;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 35px 20px;
}
.hero::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}
.hero h1 {
    font-size: 1.3em;
    font-weight: bold;
    margin: 0;
    position: relative;
}

/* MENU */
.nav-links {
    display: flex;
    gap: 20px;
}
.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    position: relative;
}
.nav-links a::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s ease;
}
.nav-links a:hover::after { width: 100%; }

main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
    padding: 20px;
}

h1.error {
    font-size: 6rem;
    margin: 0;
    color: #f44336;
}
h2 {
    font-size: 1.8rem;
    margin: 10px 0 30px 0;
}
.btn {
    display: inline-block;
    background: #27293d;
    color: #fff;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    margin: 10px;
    transition: transform 0.3s;
    position: relative;
}
.btn::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s ease;
}
.btn:hover {
    transform: scale(1.05);
}
.btn:hover::after { width: 100%; }

@media (max-width: 600px) {
    h1.error { font-size: 4rem; }
    h2 { font-size: 1.2rem; }
    .btn { padding: 10px 20px; }
}
</style>
</head>
<body>

<div class="hero">
  <h1>SukunaBot Dashboard</h1>
  <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#status">Status</a>
      <a href="#staff">Staff</a>
      <a href="#links">Utility</a>
  </div>
</div>

<main>
    <h1 class="error">404</h1>
    <h2>Ops! Questa pagina non esiste.. Oppure ci stiamo lavorando su!</h2>
    <a href="index.html" class="btn">Torna alla Home</a>
    <a href="#links" class="btn">Vai ai Collegamenti</a>
</main>

</body>
</html>
