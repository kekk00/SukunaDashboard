<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SukunaBot Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Dashboard UFFICIALE SukunaBot">
<meta property="og:description" content='Hai un bot firmato "Sukuna" nel tuo gruppo e vuoi sapere il suo stato in tempo reale? Premi qui e scoprirai!'>
<meta property="og:image" content="https://i.ibb.co/PZMDGcS0/c8756687815f6b0c1ee2a41b6f2c5e99.jpg">
<meta property="og:url" content="https://tuo-sito.com">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Dashboard UFFICIALE SukunaBot">
<meta name="twitter:description" content='Hai un bot firmato "Sukuna" nel tuo gruppo e vuoi sapere il suo stato in tempo reale? Premi qui e scoprirai!'>
<meta name="twitter:image" content="https://i.ibb.co/PZMDGcS0/c8756687815f6b0c1ee2a41b6f2c5e99.jpg">

<style>
html { scroll-behavior: smooth; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2c2c44);
    color: #fff;
    margin: 0;
    padding: 0;
}

/* NAV BAR */
.hero {
    background: url("https://i.ibb.co/hJ0tZ0L6/3c03686c7dc590a177d215e4587c057a.jpg") center/cover no-repeat;
    height: 60px;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 35px 20px;
}
.hero::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}
.hero h1 {
    font-size: 1.3em;
    font-weight: bold;
    margin: 0;
    position: relative;
}

/* MENU */
.nav-links {
    display: flex;
    gap: 20px;
}
.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    position: relative;
}
.nav-links a::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s ease;
}
.nav-links a:hover::after { width: 100%; }

main {
    padding: 30px 20px;
    max-width: 1000px;
    margin: auto;
    margin-top: 40px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 500;
}
.section {
    max-width: 800px;
    margin: auto;
}
table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    margin-bottom: 60px;
}
th, td {
    padding: 15px 20px;
    text-align: left;
    transition: all 0.3s ease;
}
th {
    background: #3b3c5a;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
tr {
    background: #2a2b40;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}
tr:hover {
    background: #3f3f60;
    transform: scale(1.02);
}
.status-online { color: #4CAF50; font-weight: bold; }
.status-pending { color: #efea6e; font-weight: bold; }
.status-ban { color: #f44336; font-weight: bold; }
.status-founder { color: #ff9800; font-weight: bold; }

/* STAFF */
.staff-grid {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}
.staff-card {
    background: #27293d;
    border-radius: 15px;
    width: 180px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s;
    cursor: pointer;
}
.staff-card:hover { transform: translateY(-5px); }
.staff-card img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 10px;
}
.staff-role {
    background:#f44336;
    color:#fff;
    border-radius:5px;
    padding:3px 6px;
    font-size:0.8rem;
    margin-bottom: 8px;
}
.staff-card a {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
    color: #fff;
    font-size: 0.85rem;
    margin-top: 5px;
    transition: opacity 0.3s;
}
.staff-card a:hover { opacity: 0.8; }
.staff-card svg { width:16px; height:16px; }

/* LINKS */
.links-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}
.link-card {
    background:#27293d;
    border-radius:12px;
    padding:12px 18px;
    display:flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    color:#fff;
    font-weight:500;
    transition:transform 0.3s;
    position: relative;
}
.link-card:hover { transform:scale(1.05); }
.link-card::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s ease;
}
.link-card:hover::after { width: 100%; }
.link-card svg { width:18px; height:18px; }

table a {
    color: #fff;
    text-decoration: none;
    position: relative;
}
table a::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s ease;
}
table a:hover::after { width: 100%; }

@media (max-width: 600px) {
    th, td { padding: 12px 10px; }
    .staff-card { width: 140px; padding:15px; }
    .staff-card img { width: 80px; height:80px; }
    .link-card { font-size:0.9rem; padding:10px 14px; }
    .link-card svg { width:16px; height:16px; }
}
</style>
</head>
<body>

<!-- NAV BAR -->
<div class="hero">
  <h1>SukunaBot Dashboard</h1>
  <div class="nav-links">
      <a href="#">Status</a>
      <a href="#staff">Staff</a>
      <a href="#links">Utility</a>
      <a href="https://stats.uptimerobot.com/iFLcSnXqxf" target="_blank">Monitor</a>
  </div>
</div>

<main>
    <!-- DASHBOARD -->
    <div class="section" id="status">
        <h2>Dashboard ufficiale di SukunaBOT</h2>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="numbersTable"></tbody>
        </table>
    </div>

    <!-- STAFF -->
    <div class="section" id="staff">
        <h2>Il Nostro Staff</h2>
        <div class="staff-grid">
            <div class="staff-card">
                <img src="https://i.postimg.cc/FHZYdb1R/c8756687815f6b0c1ee2a41b6f2c5e99.jpg" alt="Kekko">
                <h3>Sukuna</h3>
                <div class="staff-role">Founder & Server Host</div>
                <a href="https://instagram.com/__immgiuseetbh" target="_blank">
                  Instagram
                </a>
            </div>
            <div class="staff-card">
                <img src="https://i.postimg.cc/XY4nPrc6/file.jpg" alt="Luca">
                <h3>Luca</h3>
                <div class="staff-role">Fornitore</div>
                <a href="https://dashsukuna.netlify.app/unknown.html" target="_blank">
                  Instagram
                </a>
            </div>
        </div>
    </div>

    <!-- LINKS -->
    <div class="section" id="links">
        <h2>I Nostri Collegamenti</h2>
        <div class="links-grid">
            <a href="https://dashsukuna.netlify.app/unknown.html" class="link-card">WhatsApp Group</a>
            <a href="https://dashsukuna.netlify.app/unknown.html" class="link-card">WhatsApp Channel</a>
            <a href="https://dashsukuna.netlify.app/unknown.html" class="link-card">Instagram</a>
            <a href="https://dashsukuna.netlify.app/unknown.html" class="link-card">TikTok</a>
            <a href="https://dashsukuna.netlify.app/unknown.html" class="link-card">Discord</a>
            <a href="https://dashsukuna.netlify.app/unknown.html" class="link-card">Sito Web Esterno</a>
        </div>
    </div>
</main>

<script>
const numbers = [
    {"number": "+1 (581) 221-6324", "status": "online"},
    {"number": "+39 081 365 7301", "status": "pending"},
    {"number": "+39 329 757 0233", "status": "founder"},
    {"number": "+39 327 279 0038", "status": "founder"},
    {"number": "+1 (289) 536-1012", "status": "ban"},
    {"number": "+1 (431) 400-7905", "status": "ban"}
];

const table = document.getElementById('numbersTable');
numbers.forEach(n => {
    const cleanNumber = n.number.replace(/[^0-9+]/g, '');
    const waLink = `https://wa.me/${cleanNumber.replace('+', '')}`;
    const tr = document.createElement('tr');
    tr.innerHTML = `<td><a href="${waLink}" target="_blank">${n.number}</a></td>
                    <td class="status-${n.status}">${n.status}</td>`;
    table.appendChild(tr);
});
</script>

</body>
</html>
