<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SukunaBot Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2c2c44);
    color: #fff;
    margin: 0;
    padding: 0;
}
header {
    background: linear-gradient(90deg, #f44336, #f44340);
    padding: 25px 0;
    text-align: center;
    font-size: 2.2em;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
main {
    padding: 30px 20px;
    max-width: 1000px;
    margin: auto;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 500;
}
table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    margin-bottom: 60px;
}
th, td {
    padding: 15px 20px;
    text-align: left;
    transition: all 0.3s ease;
}
th {
    background: #3b3c5a;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
tr {
    background: #2a2b40;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}
tr:hover {
    background: #3f3f60;
    transform: scale(1.02);
}
.status-Attivo { color: #4CAF50; font-weight: bold; }
.status-PermaBan { color: #f44336; font-weight: bold; }
.status-Founder { color: #ff9800; font-weight: bold; }
td:nth-child(1)::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 5px;
    left: 0;
    background-color: #fff;
    transition: width 0.3s;
}
tr:hover td:nth-child(1)::after { width: 100%; }

/* Staff cards */
.staff-grid {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}
.staff-card {
    background: #27293d;
    border-radius: 15px;
    width: 180px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s;
    cursor: pointer;
}
.staff-card:hover { transform: translateY(-5px); }
.staff-card img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 10px;
}
.staff-card a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    text-decoration: none;
    color: #fff;
    margin-bottom: 5px;
    font-size: 0.9rem;
}
.staff-role {
    background:#f44336;
    color:#fff;
    border-radius:5px;
    padding:3px 6px;
    font-size:0.8rem;
}
@media (max-width: 600px) {
    th, td { padding: 12px 10px; }
    .staff-card { width: 140px; padding:15px; }
    .staff-card img { width: 80px; height:80px; }
}
</style>
</head>

<script>
const numbers = [
    {"number": "+1 (581) 221-6324", "status": "Attivo"},
    {"number": "+1 (289) 536-1012", "status": "PermaBan"},
    {"number": "+1 (431) 400-7905", "status": "PermaBan"},
    {"number": "+39 329 757 0233", "status": "Founder"}
];

const table = document.getElementById('numbersTable');
numbers.forEach(n => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${n.number}</td><td class="status-${n.status}">${n.status}</td>`;
    table.appendChild(tr);
});
</script>
