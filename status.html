<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SukunaBot Status</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2c2c44);
    color: #fff;
    margin: 0;
    padding: 0;
}

/* NAV BAR */
.hero {
    background: url("https://i.ibb.co/hJ0tZ0L6/3c03686c7dc590a177d215e4587c057a.jpg") center/cover no-repeat;

    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 35px 20px;
}
.hero::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}
.hero h1 {
    font-size: 1.3em;
    font-weight: bold;
    margin: 0;
    position: relative;
}

/* MAIN CONTENT */
main {
    padding: 30px 20px;
    max-width: 1000px;
    margin: auto;
    margin-top: 40px;
    text-align: center;
}
iframe {
    width: 100%;
    height: 650px;
    border: 0;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 500;
}
</style>
</head>
